<!DOCTYPE html>
<html>
    <head>
        <title>CSS - Background</title>

        <meta charset="UTF-8">

        <style>
            body {
                background-color: bisque;
                background-image: url(./Zico.jpg);
                background-repeat: repeat-x;
                background-position: center top;
                /* x 포지션, y 포지션 순으로 */
                /* left, right와 top, center, bottom을 조합하여 position 설정 */
                /* 퍼센트(%)나 픽셀(px)을 사용하여 상대 위치를 직접 명시할 수도 있음 */
                background-attachment: fixed;
                /* 이미지를 스크롤에 무관하게 해당 위치에 고정시킴 */
            }
        </style>
    </head>
</html>
