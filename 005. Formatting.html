<!DOCTYPE html>
<html>
    <head>
        <title>Formatting</title>
    </head>
    <body>
        <p>This is <b>Bold!</b> Text</p>
        <p>This is <strong>Strong!</strong> Text</p>
        <!-- 텍스트를 굵게 표현하기 위해선 <b>(bold)나 <strong> 태그를 사용 -->

        <p>This is <i>Italic</i> Text</p>
        <p>This is <em>Important Italic</em> Text</p>
        <!-- 텍스트를 이탤릭체로 표현하기 위해선 <i>(italic)나 <em> 태그를 사용 -->
        <!--
            b와 strong, i와 em은 의미상의 차이. b와 i는 단순한 bold나 italic체를 표현하지만
            strong과 em은 중요하다는 의미를 내포
            검색엔진은 대체로 <strong> 태그나 <em> 태그를 사용하여 강조된 텍스트를 더 중요하게 인식함
        -->

        <p>This is <mark>Marked</mark> Text</p>
        <!-- 하이라이팅 효과 -->
        <p>This is <delete>Deleted</delete> Text</p>
        <!-- 삭제 효과 -->
        <p>This is <ins>Underlined</ins> Text</p>
        <!-- 밑줄 효과 -->
        <p>x<sup>2</sup> + y<sup>3</sup></p>
        <p>H<sub>2</sub>O</p>
        <!-- 위 첨자와 아래 첨자 효과 -->
    </body>
</html>
