<!DOCTYPE html>
<html>
    <head>
        <title>Attributes</title>
    </head>
    <body>
        <p align="center">Hello~</p>
        <!-- 
            HTML의 Element는 0개 이상의 속성(Attribute)을 가질 수 있음. 이 속성은 추가적인 정보를 제공함
            하나의 엘리먼트는 시작 태그로 시작해서 내용을 거쳐 종료 태그로 끝나며, 속성은 시작 태그에 기록된다고 보는게 좋음
            
            1. HTML5 표준에서는 속성 이름에 대소문자를 구분하지 않고 있지만, W3C에서는 될 수 있으면 소문자로 작성하도록 권장함
            또한 XHTML에서는 더욱 엄격하게 소문자롼 사용해야 하므로 언제나 소문자로 작성하도록 하자
            
            2. HTML5 표준에서는 속성값에 따옴표 사용을 강제하지 않지만, 따옴표로 감싸지 않으면 예상치 못한 오류가 발생할 수 있음
            따라서 언제나 따옴표로 감싸자. 보통 큰따옴표가 사용되며 작은따옴표도 사용할 수 있음
        -->
    </body>
</html>
