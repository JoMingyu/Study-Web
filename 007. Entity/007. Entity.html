<!DOCTYPE html>
<html>
    <head>
        <title>Entity</title>
    </head>
    <body>
        <!--
            HTML에는 미리 예약된 몇몇 문자가 있으며, 이러한 문자를 HTML 예약어라고 부름
            이러한 예약어를 HTML 코드에서 사용하면, 브라우저는 그것을 평소와는 다른 의미로 해석하기 때문에
            기존에 사용하던 의미 그대로 사용하기 위해 별도로 만든 문자셋을 엔티티(Entity)라고 부름
        -->
        <p>This is <p> tag!</p>
        <p>This is &lt;p&gt; tag!</p>
        <!-- 
            &nbsp;(&#160;) : 줄 바꿈 없는 공백
            &lt;(&#60;) : 보다 작은(<)
            &gt;(&#62;) : 보다 큰(>)
            &amp;(&#38;) : AND 기호
            &quot;(&#34;) : 큰따옴표
            &apos;(&#39;) : 작은따옴표
         -->

         <!-- 발음 구별 부호(diacritical marks)도 엔티티로 표현 -->
         <p>a&#768;<br>a&#769;</p>

         <!-- 엔티티를 이용해 심볼 특수문자를 사용할 수 있음 -->
         <p>&cent;<br>&pound;</p>
    </body>
</html>
