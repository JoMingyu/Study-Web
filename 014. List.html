<!DOCTYPE html>
<html>
    <head>
        <title>List</title>

        <meta charset="UTF-8">
    </head>
    <body>
        <!-- HTML에선 리스트를 위해 순서가 없는 리스트(unordered list), 순서가 있는 리스트(ordered list), 정의 리스트(definition list) -->
        
        <ul>
            <li>Data 1</li>
            <li>Data 2</li>
            <li>Data 3</li>
        </ul>
        <!--
            순서가 없는 리스트(unordered list)
            각각의 리스트 요소 앞에는 기본 마커(marker)로 검정색의 작은 원(bullet)이 위치함
            CSS의 list-style-type 속성을 이용하면 마커를 다른 모양으로 변경 가능

            - disc, circle, square
        -->

        <ol>
            <li>Data 1</li>
            <li>Data 2</li>
            <li>Data 3</li>
        </ol>
        <!--
            순서가 있는 리스트(ordered list)
            각각의 리스트 요소 앞에는 기본 마커(marker)로 아라비아 숫자가 위치함
            여기서도 CSS의 list-style-type 속성을 이용해 마커를 다른 모양으로 변경 가능

            - decimal, upper-alpha, lower-alpha, upper-roman, lower-roman
        -->

        <dl>
            <dt>Data 1</dt>
            <dd>- Data 1's Description</dd>
            <dt>Data 2</dt>
            <dd>- Data 2's Description</dd>
        </dl>
        <!--
            정의 리스트(description list)
        -->
    </body>
</html>
