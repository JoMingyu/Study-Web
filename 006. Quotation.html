<!DOCTYPE html>
<html>
    <head>
        <title>Quotation</title>
    </head>
    <body>
        <!-- 인용구를 표현하는 방법은 짧은 인용구와 블록 인용구로 나뉨 -->
        <p>HTML is <q>HyperText Markup Language!</q></p>
        <!-- 짧은 인용구는 <p> 안에 <q> -->

        <p>HTML is <blockquote>HyperText Markup Language!!</blockquote></p>
        <!--
            블록 인용구는 <p> 안에 <blockquote>
            <blockquote>의 경우 인용 부분을 별도의 단락으로 구분하여 나타냄
        -->

        <p><abbr title="HyperText Markup Language!">HTML</abbr></p>
        <!--
            <abbr>(abbreviation)을 이용해 축약형 표현
            마우스 Hover 시 title 속성에 명시한 텍스트가 나타남
        -->

        <address>
            서울특별시<br>
            관악구 남부순환로
        </address>
        <!-- HTML에서 주소를 표현. 이 주소는 이탤릭체로 표현되며 위아래로 약간의 공백이 자동 삽입 -->
    </body>
</html>
