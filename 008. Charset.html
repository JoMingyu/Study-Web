<!DOCTYPE html>
<html>
    <!--
        브라우저가 HTML 문서를 정확하게 나타내기 위해서는 문서의 Charset을 알아야 함
        따라서 HTML 문서가 저장될 때 사용된 문자셋에 대한 정보를 <head>의 <meta>로 명시함
        ASCII, ANSI, ISO-8859-1, UTF-8 등이 있으나 HTML5의 기본 문자셋은 UTF-8
    -->
    <head>
        <title>Charset</title>

        <meta charset="UTF-8">
    </head>
    <body>
        <p>Hi!</p>
    </body>
</html>
