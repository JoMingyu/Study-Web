<!DOCTYPE html>
<html>
    <head>
        <title>Link</title>

        <meta charset="UTF-8">
    </head>
    <body>
        <!-- 링크는 a 태그. href 속성으로 리다이렉트할 장소를 명시할 수 있음 -->
        <a href="https://www.github.com/JoMingyu">Some Link</a>
        <a href="https://www.github.com/JoMingyu" target="_blank">
            <h2>Big Link. Opens new tab</h2>
        </a>
        <!--
            <a> 태그의 target 속성은 링크로 연결된 문서를 어디에서 열지를 명시
            _blank : 새 창이나 새 탭에서
            _self : 현재 프레임에서
            _parent : 부모 프레임에서
            _top : 가장 상위 프레임에서

            프레임의 개념은 공간 분할의 iframe에서 확인하기로
        -->

        <!--
            링크의 상태는 네 가지로 구분할 수 있음

            link : 아직 한 번도 방문한 적이 없는 상태
            visited : 한 번이라도 방문한 적이 있는 상태
            hover : 링크 위에 마우스를 올려놓은 상태
            active : 링크를 마우스로 누르고 있는 상태
            
            <style>에서 a:link, a:visited, a:hover, a:active로 스타일 적용이 가능
        -->
    </body>
</html>
