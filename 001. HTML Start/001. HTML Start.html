<!-- 주석은 이런 방식으로 -->
<!--
    여러 줄 주석
    HTML은 HyperText Markup Language의 약자로
    가장 크게 아래와 같은 구조로 이루어져 있음
-->
<!DOCTYPE html>
<html>
    <!-- HTML 문서의 루트 요소를 정의 -->
    <head>
        <!-- HTML 문서의 메타데이터 -->
        <!-- title, style, meta, link, script, base 등 -->
        <title>HTML Start</title>
        <!-- title은 브라우저의 툴바, 즐겨찾기의 제목, 검색 엔진의 결과 페이지에 표시됨 -->
    </head>
    <body>
        <!-- 브라우저를 통해 보이는 content -->
        <p>Hello~</p>
    </body>
</html>
