<!DOCTYPE html>
<html>
    <head>
        <title>Paragraph</title>
    </head>
    <body>
        <h1>Title!</h1>
        <p>This is Paragraph</p>
        <!-- 단락(Paragraph)은 <p> 태그를 이용해 표현하며 문단이라고도 부름 -->
        <!-- <p> 태그의 위아래로는 약간의 여백이 자동으로 삽입됨 -->
        <p>
            Hello!<br>
            This is next line
        </p>
        <!-- 텍스트의 줄 바꿈을 표현하기 위해서는 <br>(break line) 태그를 사용하면 줄을 나눌 수 있음 -->
        <!-- <br> 태그는 종료 태그가 없는 빈 태그(empty tag) -->

        <!-- HTML에서 작성한 텍스트 서식을 그대로 표현하려면 <pre> 태그를 사용 -->
        <pre>
            pre means Preformatted text
            <hr>
            <!-- 수평 가로 구분선. <hr>(horizontal rule) 태그 -->
            br tag is not required!
        </pre>
        <!-- <pre> 태그 내에 작성된 텍스트의 font는 고정폭 글꼴로 자동변환됨 -->
    </body>
</html>
