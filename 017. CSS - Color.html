<!DOCTYPE html>
<html>
    <head>
        <title>CSS - Color</title>

        <meta charset="UTF-8">

        <style>
            h3.blue {
                color: blue;
            }
            h3.green {
                color: green;
            }
            /* h3에 대한 클래스 선택자. 클래스는 여러 엘리먼트에 할당 가능 */
            h3#salmon {
                color: salmon;
            }
            /*
            h3에 대한 ID 선택자. HTML과 CSS에서는 ID도 여러 엘리먼트에 할당 가능하지만
            JS 작업 시 오류 발생 가능성이 높음
            */
        </style>
    </head>
    <body>
        <h3 class="blue">Blue h3</h3>
        <h3 class="green">Green h3</h3>
        <h3 id="salmon">Salmon h3</h3>
    </body>
</html>
