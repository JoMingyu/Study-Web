<!DOCTYPE html>
<html>
    <head>
        <title>Heading</title>
    </head>
    <body>
        <!-- HTML은 제목을 표현할 수 있는 다양한 크기의 h 태그를 제공함 -->
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>
        <!--
            <h> 태그의 위아래로는 약간의 여백이 자동으로 삽입됨
            <h> 태그는 제목의 표현이라는 기능 외에도, 검색엔진에 의해 검색될 확률을 높일 수 있음
            검색엔진은 각 웹사이트에서 <h> 태그를 이용해 키워드를 수집하므로
        -->
    </body>
</html>
