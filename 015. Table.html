<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>

        <meta charset="UTF-8">
    </head>
    <body>
        <!-- Table은 표를 의미 -->
        <table style="width:100%">
            <caption>Some caption</caption>
            <!-- 테이블 상단의 간단한 제목이나 설명 -->
            <tr>
            <!-- row 구분 -->
                <th>햄토리</th>
                <th>달걀</th>
                <!-- th 태그는 제목 -->
            </tr>
            <tr>
            <!-- row 구분 -->
                <td>뭘알어</td>
                <td>호랑나비</td>
                <!-- td 태그는 각 셀의 데이터 -->
            </tr>
            <tr>
            <!-- row 구분 -->
                <td>왔어왔어</td>
                <td>창모가 왔어</td>
            </tr>
            <!-- colspan과 rowspan을 이용해 테이블의 열과 행을 합칠 수 있음. 복잡한 테이블을 표현하기 위해 사용 -->
        </table>
        <!-- border 값을 따로 명시하지 않으면 해당 테이블은 언제나 빈 테두리를 가지게 됨 -->
    </body>
</html>
