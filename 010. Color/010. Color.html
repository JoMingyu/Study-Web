<!DOCTYPE html>
<html>
    <head>
        <title>Color</title>

        <meta charset="UTF-8">
    </head>
    <body>
        <!-- 색상은 HTML에서 정의한 표준 색상, rgb, hex 값으로 표현할 수 있음 -->
        <h2 style="color:salmon">Salmon!</h2>
        <h2 style="color:rgb(192, 132, 89)">192, 132, 89!</h2>
        <h2 style="color:#92b3a4">#9263a4!</h2>
    </body>
</html>
